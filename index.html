    <script>
        // Load data from JSON files
        async function loadData() {
            try {
                // Load experience data
                const experienceResponse = await fetch('data/experience.json');
                const experienceData = await experienceResponse.json();
                displayExperience(experienceData);
                
                // Load projects data
                const projectsResponse = await fetch('data/projects.json');
                const projectsData = await projectsResponse.json();
                displayProjects(projectsData);
                
                // Load skills data
                const skillsResponse = await fetch('data/skills.json');
                const skillsData = await skillsResponse.json();
                displaySkills(skillsData);
                
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function displayExperience(experiences) {
            const experienceList = document.getElementById('experience-list');
            const experienceCount = document.getElementById('experience-count');
            
            experienceCount.textContent = experiences.length;
            
            experiences.forEach(exp => {
                const expItem = document.createElement('div');
                expItem.className = 'experience-item';
                expItem.innerHTML = `
                    <div class="exp-title">${exp.role}</div>
                    <div class="exp-company">@ ${exp.company}</div>
                    <div class="exp-period">${exp.period}</div>
                `;
                experienceList.appendChild(expItem);
            });
        }

        function displayProjects(projects) {
            const projectsList = document.getElementById('projects-list');
            const projectsCount = document.getElementById('projects-count');
            
            projectsCount.textContent = projects.length;
            
            projects.forEach(project => {
                const projectItem = document.createElement('div');
                projectItem.className = 'project-item';
                projectItem.innerHTML = `
                    <div class="project-name">${project.name}</div>
                    <div class="project-desc">${project.description}</div>
                `;
                projectsList.appendChild(projectItem);
            });
        }

        function displaySkills(skillsData) {
            const skillsList = document.getElementById('skills-list');
            const skillsCount = document.getElementById('skills-count');
            
            let totalSkills = 0;
            
            Object.keys(skillsData).forEach(category => {
                const categorySkills = skillsData[category];
                totalSkills += categorySkills.length;
                
                categorySkills.forEach(skill => {
                    const skillItem = document.createElement('div');
                    skillItem.className = 'skill-item';
                    skillItem.innerHTML = `
                        <span class="skill-name">${skill.name}</span>
                    `;
                    skillsList.appendChild(skillItem);
                });
            });
            
            skillsCount.textContent = totalSkills;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
